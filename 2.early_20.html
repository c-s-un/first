    <h2>20대 초반</h2>
    <p>20살 초반에 알바를 했습니다. 그 곳에서 <strong>친구</strong>를 만나 4년이라는 긴 시간을 함께 하였습니다.</p>
    <p>20살 초반에 해외유학을 가게되었고 얼마후 <strong>또 다른 친구</strong>를 만나게 되었습니다.
        <br>짧은 시간 교재 후 헤어지게 되면서 부터 나는 자존감은 많이 무너졌습니다.</p>
